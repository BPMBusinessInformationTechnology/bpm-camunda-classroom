<form>

     <div class="form-group">
        <label for="RequirementDescription">Req. Description</label>
        <div class="controls">
            <input class="form-control" type="text" id="RequirementDescription" cam-variable-name="RequirementDescription" cam-variable-type="String" />
        </div>
    </div>

     <div class="form-group">
        <label for="Risk">Risk</label>
        <div class="controls">
            <select class="form-control" id="Risk" cam-variable-name="Risk" cam-variable-type="String" required="true">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="RegulationCompliance">Regulation & Compliance</label>
        <div class="controls">
            <input class="form-control" id="RegulationCompliance" type="checkbox"
                   cam-variable-name="RegulationCompliance"
                   cam-variable-type="Boolean"/>
        </div>
    </div>
	
	  <div class="form-group">
        <label for="dateField">Enter Date</label>
        <input type="text" id="dateField" cam-variable-name="dateField" cam-variable-type="Date" class="form-control" uib-datepicker-popup="yyyy-MM-dd'T'HH:mm:ss" is-open="dateFieldOpened" />

        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
    </div>
	
</form>
